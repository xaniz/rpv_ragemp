		function updateWeapon(armed, weapon = 'knife') {
			var weaponContainer = document.querySelector('#weapon');
			var bulletsContainer = document.querySelector('#bullets');

			if (armed === true) {

				var oldWeapon = document.querySelector('#weapon_image img').src;
				var newWeapon = 'img/weapons/' + weapon + '.png';
				if (oldWeapon !== newWeapon) {
					document.querySelector('#weapon_image img').src = newWeapon;
				}

				if (weaponContainer.classList.contains('armed') === false) {
					weaponContainer.classList.remove('unarmed', 'fadeOut');
					weaponContainer.classList.add('armed', 'fadeIn');
				}

			} else {

				if (weaponContainer.classList.contains('unarmed') === false) {
					weaponContainer.classList.remove('armed', 'fadeIn');
					weaponContainer.classList.add('unarmed', 'fadeOut');
				}

			}
		}

		function UpdateSpeed(speedValue, fuelValue,enginestat,gear,doorstat) {
			var speedometerNumbers = document.querySelector('#speed-quantity');
			var fuelNumber = $('#speed_amount');
			if(enginestat == 1 && $("#motorstat").hasClass("active") == false)
			{
				$("#motorstat").addClass("active");
			}else if(enginestat == 0 &&$("#motorstat").hasClass("active"))
			{
				$("#motorstat").removeClass("active");
			}
			if(doorstat == 1 && $("#doorstat").hasClass("active") == false)
			{
				$("#doorstat").addClass("active");
			}else if(doorstat == 0 &&$("#doorstat").hasClass("active"))
			{
				$("#doorstat").removeClass("active");
			}
			
			$(".transmission-quantity text").text(gear);
			$(speedometerNumbers).html(speedValue);
			$(fuelNumber).html(fuelValue+'L');
			$('.info-speed_control-line').css('width',(40/100*fuelValue*2.75)+'%');
		}
