	var circle = new Vue({
    el: '.circle',
    data: {
        active: false,
        icons: [null,null,null,null,null,null,null,null],
        description: null,
        title: "title",
    },
    methods:{
        set: function(t,id){
            this.icons = circleData[t][id]
            this.description = t
            this.title = t
        },
        over: function(e){

            let id = e.target.id
            if(id == 8){
                this.description = "Close"
                return;
            }
            let iname = this.icons[id]
            //console.log(id, iname)
            if(iname == null){
                this.description = this.title
                return;
            }
            this.description = circleDesc[iname]

        },
        out: function(e){
            this.description = this.title
            //console.log('out')
        },
        btn: function(e){

            let id = e.target.id
            if(id == 8){
                mp.trigger("circleCallback", -1);
                this.hide();
                return;
            }
            mp.trigger("circleCallback", Number(e.target.id));
            this.hide();
        },
        show: function(t,id){
            this.active=true
            this.set(t,id)
            setTimeout(()=>{move('.circle').set('width', '480px').set('height', '480px').set('opacity', 1).end()}, 150);
        },
        hide: function(){
            //move('.circle').set('width', '80px').set('height', '80px').set('opacity', 0).end(()=>{circle.active=false})
            circle.active = false;

        }
    }
	})

    function ShowModal(callback_id, title, text, bottom_confirm, bottom_cancel) {
      $('#defaultModal').modal('show');
      document.getElementById("modal_text").innerHTML = text;
      document.getElementById("defaultModalLabel").innerHTML = title;
      document.getElementById("bottom_confirm").innerHTML = bottom_confirm;
      document.getElementById("bottom_cancel").innerHTML = bottom_cancel;
