<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Carshop</title>
    <link rel="stylesheet" href="carshop.css">
</head>
<body>
    <div id="carshop">
        <div id="vehicle-list-container">
            <div id="prev-button" class="arrow-button">&lt;</div>
            <div id="vehicle-boxes"></div>
            <div id="next-button" class="arrow-button">&gt;</div>
        </div>
        <div id="color-container">
            <div class="color-box black"></div>
            <div class="color-box white"></div>
            <div class="color-box grey"></div>
            <div class="color-box red"></div>
            <div class="color-box green"></div>
            <div class="color-box blue"></div>
            <div class="color-box yellow"></div>
            <div class="color-box pink"></div>
            <div class="color-box purple"></div>
            <div class="color-box orange"></div>
        </div>
        <div id="form-container">
            <div id="purchase-form" class="buybtn">KUPI</div>
            <div id="test-form" class="testbtn">TEST</div>
            <div id="quit-form" class="quitbtn">IZLAZ</div>
        </div>
        <div id="selected-car-details">
            <p id="selected-car-name"></p>
            <p id="selected-car-price"></p>
            <p id="selected-car-topspeed"></p>
        </div>
        <div id="selected-color"></div>
    </div>
    <script src="carshop.js"></script>
</body>
</html>
