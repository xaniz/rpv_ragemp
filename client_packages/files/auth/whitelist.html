		<script>
		$(document).ready(function() {
			$('.pointing.menu .item').tab();
			$('.ui.checkbox').checkbox();
			$('.ui.accordion').accordion();
			$('.ui.form').form({
				fields: {
					user: {
					  identifier: 'email',
					  rules: [{
						  type: 'empty',
						  prompt: 'Unesite svoj email.'
						},
						{
						  type: 'email',
						  prompt: 'Molimo Vas da unesete validnu email adresu.'
						}
					  ]
					},
					password: {
					  identifier: 'password',
					  rules: [{
						type: 'empty',
						prompt: 'Unesite lozinku.'
					  }]
					}
				},
				onSuccess: SubmitForm
			});
		});
		
		function SetStatusMessage(msg) {
			$("#status_msg").text(msg);
		}
		
		function SubmitForm() {
			SetStatusMessage("Logining..");
			mp.trigger("loginUser", $("#login_email").val(), $("#login_password").val(), $('.ui.checkbox').checkbox('is checked'));
			return true;
		}
		
		function SubmitRegister() {
			SetStatusMessage("Registering..");
			mp.trigger("registerUser", $("#register_user").val(), $("#register_password").val(), $("#register_email").val());
			return true;
		}
		
		$('#introSong').prop("volume", 0.4);
		</script>
