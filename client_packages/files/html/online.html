<script>

	  function LoadPlayers(data, online, max) {
				let localData = JSON.parse(data);
				
				$("#players > tbody").empty();
				$("#players > tbody:last-child").empty();
				
				$('#count').append("<span class='bold'>" + online + "</span> / <span class='translucent'>" + max + "</span><");

				for(let i = 0; i < localData.length; i++) {
                    //$('#players > tbody:last-child').append('<tr><td>'+localPlayers[i].ID+'</td><td><span style="color: '+localPlayers[i].Color+';">'+localPlayers[i].Name+'</span></td><td>'+localPlayers[i].Level+'</td><td>'+localPlayers[i].Ping+'</td></tr>');
                    $('#players > tbody:last-child').append('<tr><td>'+localData[i].ID+'</td><td>'+localData[i].Name+'</td><td>'+localData[i].Level+'</td><td>'+localData[i]._Ping+'</td></tr>');
				}
            }
