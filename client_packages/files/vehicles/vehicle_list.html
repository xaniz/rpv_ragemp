
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

	</head>

	<body>
		<div class="ui container new2" style="margin-top: 261px;">
			<div class="ui stacked segments new-d2">
			  <div class="ui segment new-top2">
				<div class="new-top__box2">
				</div>
				<img src="picture.png" alt="Picture">
			  </div>
			  <div class="ui segment help-main new-center2">
				<table class="ui definition table new-center__table2" id="contracts">
				  <thead>
					<tr class="ttttr2">
					  <th class="single line tg2" width="10px;"></th>
					  <th class="mm2"></th>
					  <th class="mmm2"></th>
					  <th></th>
					</tr>
				  </thead>
				  <tbody id="p_vehicle_list">
				  </tbody>
				</table>
			  </div>
			  <div class="ui bottom attached segment new-end2">
				<center>
				  <div class="button bbtn" id="close">
					Zatvori
				  </div>
				</center>
			  </div>
			</div>
		  </div>



		<!-- Javascript (jQuery, Semantic) -->
		<script src="../inventory2/js/jquery.js"></script>
		<script src="../inventory2/js/semantic.min.js" ></script>
		<script>

			$(document).ready(function() {
				$("#close").click(function() {
					mp.trigger("Destroy_Character_Menu");
				});

			});
			
			function LoadPlayerVehicles(vehicle_list) {
				vehicles_count = 0;
				// Vehicles From Stock
				$("#p_vehicle_list").empty();
				veh_list = JSON.parse(vehicle_list);
				if(veh_list.length <= 0) {
					$('#p_vehicle_list').append("");
				} else {
					for(let i = 0; i < veh_list.length; i++) {
						
						$('#p_vehicle_list').append('<tr><td class="single line"><h2 class="ui center aligned header">'+veh_list[i].Model+'</h2></td><td><center><a class="ui green label">'+veh_list[i].Status+'</a></td><td><center><div class="ui buttons"><button id="track_'+veh_list[i].Index+'" class="ui button active">Lociraj</button></div></td></tr>');
						
						$("#track_" + veh_list[i].Index).click(function() {
							mp.trigger("Player_Vehicle_Track", veh_list[i].Index);
						});
						$("#excluir_" + veh_list[i].Index).click(function() {
							mp.trigger("Player_Vehicle_Destroy", veh_list[i].Index);
						});
						vehicles_count++;
					}
				}
				
				document.getElementById("p_vehicle_count").innerHTML = vehicles_count;
				
			}
		</script>

	</body>
</html>
